<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="utf-8">
      <title>Cifrado César</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Cifrado César</h1>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <div class="form-group" style="margin-bottom: 30px;">
        <label for="texto">Texto a cifrar:</label>
        <textarea type="text" maxlength="200" name="texto" id="texto" class="form-control"></textarea>
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <p class="desplazamientos mb-0">Desplazamiento
          <input class="my-2 shift" type="number" min="1" max="25" step="1" value="1" pattern="^[0-9]+" id="desplazamiento" name="desplazamiento" class="form-control">
        </p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center" style="margin-bottom: 30px;">
        <div class="col-xl-2 col-lg-3 col-md-3 col-sm-5 col-5">
          <button type="button" style="margin-right: 50px" class="btn p-2 mt-3 mb-3" id="btnCifrar">Cifrar</button>
          <button type="button" class="btn p-2 mt-3 mb-3" id="btnDescifrar">Descifrar</button>
        </div>
      </div>
    </div>

    <div class="col-md-12" style="margin-top: 30px">
      <div class="form-group">
        <label for="cifrado">Texto cifrado:</label>
        <textarea type="text" name="cifrado" id="cifrado" class="form-control" disabled="disabled"></textarea>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
